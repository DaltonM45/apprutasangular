
<div class="container">
    <div class="row">
        <div class="col-6 col-md-4 div1">
            <div class="form-group">
                <label for="exampleInputEmail1">Nombre</label>
                <input type="text" class="form-control" [(ngModel)]="nombre" autofocus>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Descripcion breve</label>
                <textarea cols="10" rows="10" class="form-control area" [(ngModel)]="descripcion"></textarea>
            </div>
            <button class="btn btn-primary" (click)="saveMovie()">guardar</button>

        </div>
        <div class="col-12 col-md-8">
            <app-lista [listado]="listaPelicula" (indiceObtenid)="procesarIndice($event)"> </app-lista>
        </div>
    </div>
</div>
